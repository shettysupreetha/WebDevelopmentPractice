<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body{
			color: red;
		}
		ul{
			color: green;
		}
		li{
			color: orange;
		}
		.highlight{
			color: purple;
		}
		#special{
			color:yellow;
		}
	</style>
</head>
<body>
	<p>Hello Hello!!</p>
<ul>
	<li id="special" class="highlight">Udemy</li>
	<li>Paul</li>
	<li>hello</li>
	<li class="highlight">world</li>
</ul>
</body>
</html>
